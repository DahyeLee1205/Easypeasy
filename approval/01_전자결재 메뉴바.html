<html lang="en">
<head>

    <style>
     /* 안가져감 */
     div{
       
       /* border:1px solid red; */

       .menubar{
        box-sizing:border-box;
        width:200px;
        border:1px solid gray;
        float:left;
       }
       .app-menu{
        padding-left:0;
        list-style-type:none;
       }
       .app-menu>li{
        padding:5px;
        text-align:center;
        
       }
       .app-menu a{
        text-decoration:none;
        color:black;
       }
    </style>

    <!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="menubar">
        <br><br>
        <ul class="app-menu">
            <li><button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#newApp">새 결재 진행</button></li>
            <br>
            <li><a href="">결재 대기문서</a></li>
            <li><a href="">참조 대기문서</a></li>
            <br>
            <li><b>개인</b></li>

            <li><a href="">임시저장함</a></li>
            <li><a href="">결재문서함</a></li>
            <li><a href="">참조문서함</a></li>
            <br>
            <li><b>부서</b></li>
            <li><a href="">기안완료함</a></li>
            <li><a href="">부서참조함</a></li>
            <br><br>
        </ul>
    </div>

    <!-- 새 결재 양식 선택하는 모달 -->
    <!-- The Modal -->
    <div class="modal" id="newApp">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">결재 양식 선택</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form action="">
                    <ul>
                        <li>업무기안</li>
                        <li>일반품의서</li>
                        <li>휴가신청서</li>
                        <li>연장근무신청서</li>
                    </ul>
                </form>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-light">확인</button>
                <button type="button" class="btn btn-light" data-dismiss="modal">취소</button>
            </div>
    
        </div>
        </div>
    </div>
